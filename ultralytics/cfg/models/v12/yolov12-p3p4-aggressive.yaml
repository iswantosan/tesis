# YOLOv12 dengan Aggressive Background Suppression dan Multi-Scale Edge Enhancement
# Fokus di P3 dan P4 untuk suppress aktivasi besar (sel/nukleus) dan enhance edge kecil (rod)
# Berdasarkan analisis overlay: P3/P4 masih terlalu luas aktivasi pada sel besar
# For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 1 # number of classes
scales: # model compound scaling constants
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024]
  s: [0.50, 0.50, 1024]
  m: [0.50, 1.00, 512]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.50, 512]


# YOLO12-turbo backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv,  [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv,  [128, 3, 2, 1, 2]] # 1-P2/4
  - [-1, 2, C3k2,  [256, False, 0.25]] # 2
  - [-1, 1, Conv,  [256, 3, 2, 1, 4]] # 3-P3/8
  - [-1, 2, C3k2,  [512, False, 0.25]] # 4
  - [-1, 1, AggressiveBackgroundSuppression, [512, 512, 0.7]] # 5 ABS: Aggressive suppression di P3 backbone output
  - [-1, 1, Conv,  [512, 3, 2]] # 6-P4/16
  - [-1, 4, A2C2f, [512, True, 4]] # 7
  - [-1, 1, AggressiveBackgroundSuppression, [512, 512, 0.7]] # 8 ABS: Aggressive suppression di P4 backbone output
  - [-1, 1, Conv,  [1024, 3, 2]] # 9-P5/32
  - [-1, 4, A2C2f, [1024, True, 1]] # 10

# YOLO12-turbo head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 11
  - [[-1, 8], 1, Concat, [1]] # 12 cat backbone P4 (setelah ABS)
  - [-1, 2, A2C2f, [512, False, -1]] # 13

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 14
  - [[-1, 5], 1, Concat, [1]] # 15 cat backbone P3 (setelah ABS)
  - [-1, 2, A2C2f, [256, False, -1]] # 16
  
  # Cross-Scale Suppression: P3 dan P4 saling reference untuk suppress background
  - [[16, 13], 1, CrossScaleSuppression, [256, 512, 256]] # 17 CSS: Cross-scale suppression P3â†”P4
  - [-1, 1, MultiScaleEdgeEnhancement, [256, 256, 2.0]] # 18 MSE: Multi-scale edge enhancement di HeadP3
  - [-1, 1, Conv, [256, 3, 2]] # 19
  - [[-1, 13], 1, Concat, [1]] # 20 cat head P4
  - [-1, 2, A2C2f, [512, False, -1]] # 21

  - [-1, 1, Conv, [512, 3, 2]] # 22
  - [[-1, 10], 1, Concat, [1]] # 23 cat head P5
  - [-1, 2, C3k2, [1024, True]] # 24 (P5/32-large)

  - [[18, 21, 24], 1, Detect, [nc]] # Detect(P3, P4, P5)

