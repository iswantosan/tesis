#   - [[-1, 8], 1, Concat, [1]]
#   - [-1, 2, C3k2Attn, [1024, True]] # P5
#   
#   # BiFPN fusion: [P3, P4, P5] â†’ enhanced [P3, P4, P5]
#   - [[14, 17, 20], 1, BiFPN, [256, 512, 1024, 256]] # [c3, c4, c5, c_out]
