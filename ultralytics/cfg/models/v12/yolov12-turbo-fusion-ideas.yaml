# ============================================
# OPSI 3: Cross-Level Attention Fusion
# ============================================
# Uncomment untuk menggunakan CrossLevelAttention
# head:
#   - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
#   - [[-1, 6], 1, Concat, [1]]
#   - [-1, 2, A2C2f, [512, False, -1]]
#   
#   - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
#   - [[-1, 4], 1, Concat, [1]]
#   - [-1, 2, A2C2f, [256, False, -1]]
#   
#   - [-1, 1, Conv, [256, 3, 2]]
#   - [[-1, 11], 1, Concat, [1]]
#   - [-1, 2, A2C2f, [512, False, -1]]
#   
#   - [-1, 1, Conv, [512, 3, 2]]
#   - [[-1, 8], 1, Concat, [1]]
#   - [-1, 2, C3k2Attn, [1024, True]]
#   
#   # Cross-level attention sebelum detect
#   - [[14, 17, 20], 1, CrossLevelAttention, [256]] # 21: [P3, P4, P5] â†’ enhanced [P3, P4, P5]
#   # Extract individual outputs dari CrossLevelAttention menggunakan Index module
#   - [21, 1, Index, [0]] # 22: P3 enhanced dari CrossLevelAttention
#   - [21, 1, Index, [1]] # 23: P4 enhanced dari CrossLevelAttention  
#   - [21, 1, Index, [2]] # 24: P5 enhanced dari CrossLevelAttention
#   # Detect dengan enhanced features dari CrossLevelAttention
#   - [[22, 23, 24], 1, Detect, [nc]] # Detect dengan CrossLevelAttention-enhanced features

