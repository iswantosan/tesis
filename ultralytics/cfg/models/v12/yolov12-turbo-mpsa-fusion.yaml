# YOLOv12-Turbo dengan MPSA Feature Fusion ðŸš€
# Enhanced neck dengan MPSA untuk feature fusion dan refinement
# Best for: Small object detection dengan improved feature fusion
# For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 1 # number of classes
scales: # model compound scaling constants
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024]
  s: [0.50, 0.50, 1024]
  m: [0.50, 1.00, 512]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.50, 512]

# YOLO12-turbo backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv,  [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv,  [128, 3, 2, 1, 2]] # 1-P2/4
  - [-1, 2, C3k2,  [256, False, 0.25]]
  - [-1, 1, Conv,  [256, 3, 2, 1, 4]] # 3-P3/8
  - [-1, 2, C3k2Attn,  [512, False, 0.25]]
  - [-1, 1, Conv,  [512, 3, 2]] # 5-P4/16
  - [-1, 2, A2C2f,  [512, True, 1]]
  - [-1, 1, Conv,  [1024, 3, 2]] # 7-P5/32
  - [-1, 2, A2C2f,  [1024, False, 1]]

# YOLO12-turbo head dengan MPSA-enhanced fusion
# Strategy: MPSA setelah setiap fusion step untuk refinement
head:
  # Top-down path: P5 â†’ P4 â†’ P3
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat, [1]] # cat backbone P4
  - [-1, 2, A2C2f, [512, False, -1]] # 11 P4 fusion
  - [-1, 1, MPSA, [512]] # 12 MPSA refinement: Enhanced attention untuk P4
  
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat, [1]] # cat backbone P3
  - [-1, 2, A2C2f, [256, False, -1]] # 14 P3 fusion
  - [-1, 1, MPSA, [256]] # 15 MPSA refinement: Critical untuk small objects di P3
  
  # Bottom-up path: P3 â†’ P4 â†’ P5
  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 11], 1, Concat, [1]] # cat head P4 (from line 11, before MPSA)
  - [-1, 2, A2C2f, [512, False, -1]] # 17 P4 bottom-up fusion
  - [-1, 1, MPSA, [512]] # 18 MPSA refinement: Enhanced attention untuk P4 bottom-up
  
  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 8], 1, Concat, [1]] # cat head P5
  - [-1, 2, C3k2Attn, [1024, True]] # 20 (P5/32-large)
  
  - [[14, 17, 20], 1, Detect, [nc]] # Detect(P3, P4, P5) dengan MPSA-enhanced features



