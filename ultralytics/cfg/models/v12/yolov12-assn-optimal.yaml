# YOLOv12 dengan ASSN + ECA optimal (balance mAP improvement & memory)
# Strategi: ASSN di P3 + ECA selective di key points
# Best for: Maximum mAP improvement dengan reasonable memory usage
# For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 1 # number of classes
scales: # model compound scaling constants
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024]
  s: [0.50, 0.50, 1024]
  m: [0.50, 1.00, 512]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.50, 512]


# YOLO12-turbo backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv,  [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv,  [128, 3, 2, 1, 2]] # 1-P2/4
  - [-1, 2, C3k2,  [256, False, 0.25]] # 2
  - [-1, 1, Conv,  [256, 3, 2, 1, 4]] # 3-P3/8
  - [-1, 2, C3k2,  [512, False, 0.25]] # 4
  - [-1, 1, Conv,  [512, 3, 2]] # 5-P4/16
  - [-1, 4, A2C2f, [512, True, 4]] # 6
  - [-1, 1, Conv,  [1024, 3, 2]] # 7-P5/32
  - [-1, 4, A2C2f, [1024, True, 1]] # 8

# YOLO12-turbo head dengan ASSN + ECA optimal
head:
  # Top-down path: P5 â†’ P4 â†’ P3
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 9
  - [[-1, 6], 1, Concat, [1]] # 10 cat backbone P4
  - [-1, 2, A2C2f, [512, False, -1]] # 11 P4 processed
  - [-1, 1, ECA,   [512]] # 12 ECA: Attention di P4 top-down

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 13
  - [[-1, 4], 1, Concat, [1]] # 14 cat backbone P3
  - [-1, 2, A2C2f, [256, False, -1]] # 15 P3A processed

  # ASSN: Attention-based Scale Sequence Network (key innovation)
  # Takes [P5, P4, P3A] dan menghasilkan refined P3B dengan attention fusion
  - [[8, 11, 15], 1, ASSN, [1024, 512, 256, 256]] # 16 ASSN: P3B refined
  - [-1, 1, ECA,   [256]] # 17 ECA: Post-ASSN refinement

  # Bottom-up path: P3 â†’ P4 â†’ P5
  - [-1, 1, Conv, [256, 3, 2]] # 18
  - [[-1, 11], 1, Concat, [1]] # 19 cat head P4
  - [-1, 2, A2C2f, [512, False, -1]] # 20 P4 bottom-up
  - [-1, 1, ECA,   [512]] # 21 ECA: Attention di P4 bottom-up

  - [-1, 1, Conv, [512, 3, 2]] # 22
  - [[-1, 8], 1, Concat, [1]] # 23 cat head P5
  - [-1, 2, C3k2, [1024, True]] # 24 P5 bottom-up
  - [-1, 1, ECA,   [1024]] # 25 ECA: Attention di P5 bottom-up

  # Final refinement dengan ECA sebelum Detect (key untuk mAP boost)
  - [16, 1, ECA,   [256]] # 26 P3 final: Double ECA untuk maximum refinement
  - [20, 1, ECA,   [512]] # 27 P4 final: Double ECA
  - [24, 1, ECA,   [1024]] # 28 P5 final: Double ECA

  - [[26, 27, 28], 1, Detect, [nc]] # Detect(P3, P4, P5) dengan ASSN+ECA-enhanced features

